# API サーバー (api.tierin.f5.si)
upstream api_backend {
    server api:3000;
}

# HTTP → HTTPS リダイレクト
server {
    listen 80;
    server_name api.tierin.f5.si storage.tierin.f5.si;
    return 301 https://$host$request_uri;
}

# API HTTPS
server {
    listen 443 ssl;
    server_name api.tierin.f5.si;

    # Cloudflare Origin証明書
    ssl_certificate /etc/nginx/certs/origin.pem;
    ssl_certificate_key /etc/nginx/certs/origin-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # CORS設定はAPI側(Hono)で処理するため、ここでは設定しない

    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ヘルスチェック
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}

# ストレージ HTTPS
server {
    listen 443 ssl;
    server_name storage.tierin.f5.si;

    # Cloudflare Origin証明書
    ssl_certificate /etc/nginx/certs/origin.pem;
    ssl_certificate_key /etc/nginx/certs/origin-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # --- 重要: server直下のadd_headerは削除し、各locationでalwaysを付けて管理します ---

    # PDFファイル
    location /pdf/ {
        # PDFの実体があるパスを指定してください（例: /data/pdf/）
        alias /data/pdf/; 
        
        # 1. 既存ヘッダーのクリーンアップ（プロキシ時などの重複防止）
        proxy_hide_header 'Access-Control-Allow-Origin';

        # 2. CORS設定 (alwaysを付与して206 Partial Content時も確実に返す)
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Accept-Ranges' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # 3. OPTIONSリクエストへの即時応答
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # 配信設定
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        types {
            application/pdf pdf;
        }
        default_type application/octet-stream;
        
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        # PDFのレンジリクエストを明示的に許可
        add_header Accept-Ranges bytes always;
    }

    # 他のlocation（thumbnail, files等）にも必要であれば同様のadd_headerを追加してください
    location /thumbnail/ {
        alias /data/thumbnail/;
        add_header 'Access-Control-Allow-Origin' '*' always; # 画像などはシンプルに * でもOK
        # ... (以下略)
    }

    location / {
        alias /data/;
        add_header 'Access-Control-Allow-Origin' '*' always;
        autoindex on;
    }

    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}