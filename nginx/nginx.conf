# API サーバー (api.tierin.f5.si)
upstream api_backend {
    server api:3000;
}

# HTTP → HTTPS リダイレクト
server {
    listen 80;
    server_name api.tierin.f5.si storage.tierin.f5.si;
    return 301 https://$host$request_uri;
}

# API HTTPS
server {
    listen 443 ssl;
    server_name api.tierin.f5.si;

    # Cloudflare Origin証明書
    ssl_certificate /etc/nginx/certs/origin.pem;
    ssl_certificate_key /etc/nginx/certs/origin-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # CORS設定はAPI側(Hono)で処理するため、ここでは設定しない

    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ヘルスチェック
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}

# ストレージ HTTPS
server {
    listen 443 ssl;
    server_name storage.tierin.f5.si;

    # Cloudflare Origin証明書
    ssl_certificate /etc/nginx/certs/origin.pem;
    ssl_certificate_key /etc/nginx/certs/origin-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # CORS設定
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, OPTIONS';
    add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept, Range';
    add_header Access-Control-Expose-Headers 'Content-Range, Accept-Ranges, Content-Length';

    # PDFファイル
    location /pdf/ {
        
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        # 1. 既存のヘッダーを一度クリア（二重付与防止）
        proxy_hide_header 'Access-Control-Allow-Origin';

        # 2. 常にヘッダーを付与 (* ではなく Origin を動的に返すのが最も確実です)
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # 3. プリフライト(OPTIONS)への即時応答
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        # PDFのContent-Type
        types {
            application/pdf pdf;
        }
        default_type application/octet-stream;
        
        # Linearized PDF最適化
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        
        # バイトレンジリクエスト明示
        add_header Accept-Ranges bytes;
    }

    # サムネイル画像
    location /thumbnail/ {
        alias /data/thumbnail/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # 画像のContent-Type
        types {
            image/png png;
            image/jpeg jpg jpeg;
        }
        default_type application/octet-stream;
    }

    # ファイル一覧（統合されたデータディレクトリ）
    location /files/ {
        alias /data/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # ルート
    location / {
        alias /data/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # ヘルスチェック
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
