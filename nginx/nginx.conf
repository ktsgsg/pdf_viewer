# API サーバー (api.tierin.f5.si)
upstream api_backend {
    server api:3000;
}

# HTTP → HTTPS リダイレクト
server {
    listen 80;
    server_name api.tierin.f5.si storage.tierin.f5.si;
    return 301 https://$host$request_uri;
}

# API HTTPS
server {
    listen 443 ssl;
    server_name api.tierin.f5.si;

    # Cloudflare Origin証明書
    ssl_certificate /etc/nginx/certs/origin.pem;
    ssl_certificate_key /etc/nginx/certs/origin-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # CORS設定はAPI側(Hono)で処理するため、ここでは設定しない

    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ヘルスチェック
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}

# ストレージ HTTPS
server {
    listen 443 ssl;
    server_name storage.tierin.f5.si;

    # Cloudflare Origin証明書
    ssl_certificate /etc/nginx/certs/origin.pem;
    ssl_certificate_key /etc/nginx/certs/origin-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # CORS設定
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, OPTIONS';
    add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept';

    # PDFファイル
    location /pdf/ {
        alias /data/pdf/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # PDFのContent-Type
        types {
            application/pdf pdf;
        }
        default_type application/octet-stream;
    }

    # サムネイル画像
    location /thumbnail/ {
        alias /data/thumbnail/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # 画像のContent-Type
        types {
            image/png png;
            image/jpeg jpg jpeg;
        }
        default_type application/octet-stream;
    }

    # ファイル一覧（統合されたデータディレクトリ）
    location /files/ {
        alias /data/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # ルート
    location / {
        alias /data/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # ヘルスチェック
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
