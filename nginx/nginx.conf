# API サーバー (api.tierin.f5.si)
upstream api_backend {
    server api:3000;
}

# HTTP → HTTPS リダイレクト
server {
    listen 80;
    server_name api.tierin.f5.si storage.tierin.f5.si;
    return 301 https://$host$request_uri;
}

# API HTTPS
server {
    listen 443 ssl;
    server_name api.tierin.f5.si;

    # Cloudflare Origin証明書
    ssl_certificate /etc/nginx/certs/origin.pem;
    ssl_certificate_key /etc/nginx/certs/origin-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # CORS設定はAPI側(Hono)で処理するため、ここでは設定しない

    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ヘルスチェック
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}

# ストレージ HTTPS
server {
    listen 443 ssl;
    server_name storage.tierin.f5.si;

    # Cloudflare Origin証明書
    ssl_certificate /etc/nginx/certs/origin.pem;
    ssl_certificate_key /etc/nginx/certs/origin-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # --- 重要: server直下のadd_headerは削除し、各locationでalwaysを付けて管理します ---

    # PDFファイル
    location /pdf/ {
        alias /data/pdf/; 
        add_header 'Access-Control-Allow-Origin' '*' always;
        autoindex on;
    }

    # 他のlocation（thumbnail, files等）にも必要であれば同様のadd_headerを追加してください
    location /thumbnail/ {
        alias /data/thumbnail/;
        add_header 'Access-Control-Allow-Origin' '*' always; # 画像などはシンプルに * でもOK
        autoindex on;
    }

    location / {
        alias /data/;
        add_header 'Access-Control-Allow-Origin' '*' always;
        autoindex on;
    }

    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}