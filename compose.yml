services:
  meilisearch:
    image: getmeili/meilisearch:prototype-japanese-13
    container_name: meilisearch
    ports:
      - "7700:7700"
    volumes:
      - ./meili_data:/meili_data # ← ここが重要！
    environment:
      - MEILI_MASTER_KEY=${MEILISEARCH_PSW}
      - MEILI_DB_PATH=/meili_data
    restart: always
    networks:
      - pdf_network

  api:
    build: ./api
    container_name: pdf-search-api
    ports:
      - "3000:3000"
    environment:
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILISEARCH_PSW=${MEILISEARCH_PSW}
      - PORT=3000
    depends_on:
      - meilisearch
    restart: always
    networks:
      - pdf_network

  file_server:
    image: nginx:alpine
    container_name: file-server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/origin.pem:/etc/nginx/certs/origin.pem:ro
      - ./nginx/origin-key.pem:/etc/nginx/certs/origin-key.pem:ro
      - /mnt/sde1/storage:/data:ro
    depends_on:
      - api
    restart: always
    networks:
      - pdf_network

networks:
  pdf_network:
    driver: bridge
